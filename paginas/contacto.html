                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-solid fa-bars"></i>

                    <div class="collapse navbar-collapse header__item__navbar navbar__container justify-content-center"

                </div>
            </nav>
        </div>

</header>

<main class="main container-fluid">
    <div class="row">
        <div class="col p-0">
            <section class="main__image main__image--contact"></section>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <section class="main__section container p-4">
                <div class="main__section__header">
                    <h1 class="main__section__header__title">
                        Contacto
                    </h1>
                </div>
                <div class="main__section__content">
                    <div class="main__section__content__contact">
                        <div class="main__section__content__contact__columns">
                            <div class="main__section__content__contact__columns__column main__section__content__contact__columns__column--gray">
                                <form class="main__section__content__contact__columns__column__form" action="" method="get">
                                    <label for="nombre">
                                        <span>Nombre:</span>
                                        <input type="text" id="nombre" required>
                                    </label>
                                    <label for="tel">
                                        <span>Tel:</span>
                                        <input type="tel" id="tel" required>
                                    </label>
                                    <label for="email">
                                        <span>Email:</span>
                                        <input type="email" id="email" required>
                                    </label>
                                    <label for="mensaje">
                                        <span>Mensaje:</span>
                                        <textarea name="mensaje" id="mensaje" rows="10" cols="50" required>
                                        </textarea>
                                    </label>
                                    <div class="main__section__content__contact__columns__column__form__buttons">
                                        <button class="button-invert" type="reset">Reset</button>
                                        <button class="button" type="submit">Enviar</button>
                                    </div>
                                </form>
                            </div>
                            <div
                                    class="main__section__content__contact__columns__column main__section__content__contact__columns__column--green">
                                <div class="main__section__content__contact__columns__column__map">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.1069586263543!2d-58.453135584771005!3d-34.576160080466614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5c2b8cbea7d%3A0x5b5213889c07402c!2sCap.%20Gral.%20Ram%C3%B3n%20Freire%20898%2C%20C1426AVR%20CABA!5e0!3m2!1ses!2sar!4v1664822314412!5m2!1ses!2sar" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                                </div>

                                <div class="main__section__content__contact__columns__column__content">
                                    
                                        <ul> 
                                            <li> Colegiales</li>
                                            <li> Gral. Ramon Freire 898</li>
                                            <li> <i class="fa-regular fa-clock"></i> Lunes a Sabado de 19:00 a 02:00</li>
                                            <li> <i class="fa-solid fa-mobile-screen-button"></i> Tel:4756-9836 </li>
                                            
                                        </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
